name: "Ocean"
description: "A soothing blue theme for terminal applications"
author: "RLabs Inc."
version: "1.0.0"

colors:
  primary: "#0077cc"
  secondary: "#00ccbb"
  background: "#05233b"
  foreground: "#e1f2ff"
  
  # Status colors
  success: "#00cc77"
  warning: "#ffbb00"
  error: "#ff5555"
  info: "#55aaff"

derived:
  surfaceColor: "#072e4f"
  mutedText: "#a0c0e0"

components:
  box:
    border:
      color: "#0099ff"
      focusColor: "#00ccff"
  
  list:
    item:
      selected:
        background: "#0088dd"
        foreground: "#ffffff"
      hover:
        background: "#06304f"

  input:
    border:
      color: "#0088cc"
      focusColor: "#00ccff"
    placeholder: "#8bacc7"